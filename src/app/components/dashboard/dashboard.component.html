<div class="container">
    <h2 class="mt-3 ml-4">Articulos</h2>
    <div class="row mt-3 mb-5">
        <div class="col-lg-3" *ngFor="let article of articles">
            <div class="card">
                <img class="card-img-top" src="{{article.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{article.name}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <a class="card-text" href="{{article.url_article}}" target="_blank"><small class="text-muted">Leer más</small></a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-3 ml-4">Categorias</h2>
    <div class="row mt-3 mb-5" *ngFor="let categoria of categories">
        <div class="col-lg-12">
            <p class="ml-4">Categorias/{{categoria.name}}</p>
        </div>
        <div class="col-lg-3" *ngFor="let service of categoryService">
            <div class="card">
                <img class="card-img-top" src="{{service.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{service.name}}</h5>
                    <p class="card-text">
                        {{service.short_description}}
                    </p>
                    <a class="card-text" href="{{service.price}}" target="_blank"><small class="text-muted">Leer más</small></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-5">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Comentarios</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card mt-3" *ngFor="let testimony of testimonies">
                        <h5 class="card-header"><img src="{{testimony.image}}" width="40" alt=""> {{testimony.service}}</h5>
                        <div class="card-body">
                            <h5 class="card-title">{{testimony.title}}</h5>
                            <p class="card-text">{{testimony.text}}</p>
                            <a href="#" class="btn btn-primary">Responder</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
